<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>My link-in-bio</title>
  <style>
    * {
      border: 1px red dashed;
    }
    
    html {
      min-height: 100%;
    }

    body {
      min-height: 100%;
      padding: 40px 0;
      background: linear-gradient(90deg, #000000, #0e131d, #142032, #172c4a, #183963, #17477c, #115597, #0264b3);
      color: rgba(255, 255, 255, 1.0);
      font-family: "Raleway";
    }

    a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      border-radius: 128px;
      object-fit: cover;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 128px;
      object-fit: cover;
    }

    .item {
      background-color: darkcyan;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .main-container {
      max-width: 640px;
      margin: 0 auto;
    }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
    }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-size: 30px;
      font-weight: 500;
    }

    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      
      <div class="image-row">
        <img class="avatar-image" src="/images/super-mario.jpg" alt="Super Mario Pixel">
      </div>
      
      <div class="name-row">
        Waiky Jung
      </div>
      
      <div class="social-icons-row">
        <a href="https://github.com/waikyjung/" target="_blank">
          GitHub
        </a>
        <a href="https://www.linkedin.com/in/waiky-jung" target="_blank">
          LinkedIn
        </a>
        <a href="https://www.instagram.com/wakegames0" target="_blank">
          Instagram
        </a>
      </div>
      
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/images/codecademy.png" width="100" height=auto>
          <a class="link-text" target="_blank" href="https://www.codecademy.com/profiles/wakecode">
            Codecademy
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/lion.png" width="100" height=auto>
          <a class="link-text" target="_blank" href="https://www.brookfieldzoo.org/">
            Brookfield Zoo
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/chicago-chinatown.png" width="100" height=auto>
          <a class="link-text" target="_blank" href="https://www.tripadvisor.com/Attraction_Review-g35805-d169628-Reviews-Chicago_Chinatown-Chicago_Illinois.html">
            Tripadvisor - Chicago Chinatown
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/chicago-bulls.png" width="100" height=auto>
          <a class="link-text" target="_blank" href="https://www.nba.com/bulls/">
            NBA.com - Chicago Bulls
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/images/ramen.png" width="100" height=auto>
          <a class="link-text" target="_blank" href="https://www.hingkeechinatown.com/">
            Hing Kee Restaurant
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
